<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>

  <body>

    <header>
      <h1 class="title-bar">
        Tic Tac Toe
      </h1>
    </header>

    <div class="game-div">
      <table style="width:50%">
        <tr>
          <th><button id="top-left">[     ]</button></th>
          <th><button id="top-center">[     ]</button></th>
          <th><button id="top-right">[     ]</button></th>
        </tr>
        <tr>
          <th><button id="center-left">[     ]</button></th>
          <th><button id="center-center">[     ]</button></th>
          <th><button id="center-right">[     ]</button></th>
        </tr>
        <tr>
          <th><button id="bottom-left">[     ]</button></th>
          <th><button id="bottom-center">[     ]</button></th>
          <th><button id="bottom-right">[     ]</button></th>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>

  </body>

</html>
